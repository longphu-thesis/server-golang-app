
# https://gist.github.com/y0ssar1an/df2dab474520c4086926f672c52db139
language: go

go:
#  - 1.7
#  - 1.8
  - 1.9
  - master

services:
  - redis-server
  - mysql
  - mongodb

test:
  adapter: mysql2
  database: golang_test
  username: travis
  encoding: utf8

matrix:
  # It's ok if our code fails on unstable development versions of Go.
  allow_failures:
    - go: master
  # Don't wait for tip tests to finish. Mark the test run green if the
  # tests pass on the stable versions of Go.
  fast_finish: true

notifications:
  email: false

git:
  submodules: false

before_install:
  - cp .env.test .env

install: true

before_script:
  - go env
  

branches:
  only:
    - dev